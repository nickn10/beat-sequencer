<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="public/styles/style.css">
   <title>Beat Sequencer</title>
</head>
<body>
   <div id="sequencer" class="main-content" data-playing="false">
      <!-- CONTROLS -->
      <div id="controls">
         <button id="play-btn" class="btn">
            <i class="material-icons">play_arrow</i>
         </button>
         <div>
            <button id="clear-pattern">Clear</button>
            <select id="kits">
               <option value="rock" selected>ROCK</option>
               <option value="hipHop">HIP-HOP</option>
               <option value="house">HOUSE</option>
               <option value="techno">TECHNO</option>
            </select>
            <input type="number" id="tempo" value="100">
         </div>
      </div>
      <div class="flex-grid step-indcator">
         <div class="buffer"></div>
         <div class="step"><span class="light large"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light large"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light large"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light large"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light"></span></div>
         <div class="step"><span class="light"></span></div>
      </div>
      <!-- INSTRUMENTS -->
      <div id="instruments"></div>
   </div>
   <script src="public/scripts/load-kits.js"></script>
   <script src="public/scripts/index.js"></script>
</body>
</html>
